<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lieferando</title>
</head>
<body>
    <header>
        <img src=".assets/img/lieferando-brand.svg" alt="">
        <p>speisekarte</p>
        <img src=".assets/img/germanround.png" alt="">
    </header>

    <main>
        <nav>
            <ul>
                <li>Vorspeisen</li>
                <li>Hauptgerichte</li>
                <li>Desserts</li>
                <li>Getränke</li>
            </ul>
        </nav>
    <section class="aot">
        <div>
            <h2>Alle Gerichte</h2>
            <div class="cards">
                <!-- Beispielkarte -->
                <div class="card">
                    <img src=".assets/img/pizza.jpg" alt="Pizza">
                    <h3>Pizza Margherita</h3>
                    <p>Tomatensauce, Mozzarella, frisches Basilikum</p>
                    <span class="price">8,99 €</span>
                    <button class="add-to-basket">In den Warenkorb</button>
                </div>
                <!-- Weitere Karten können hier hinzugefügt werden -->
            </div>
            
        </div>
    </section>


    <div class="basket">
        <h2>Warenkorb</h2>
    </div>
</main>

<footer>

</footer>
    
    <script src="script.js"></script>
</body>
</html>
